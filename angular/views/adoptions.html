<div class="container">
  <div id="top-bar">
    Petsy
    <img src="images/logo.png">
  </div>

  <div id="bottom-bar-wrap">
    <a ui-sref-active="active" ui-sref="newsfeed"><div class="bottom-bar"></div></a><span class="link-name">Newsfeed</span>
    <a ui-sref-active="active" ui-sref="search"><div class="bottom-bar"></div></a><span class="link-name">Search</span>
    <a ui-sref-active="active" ui-sref="about"><div class="bottom-bar"></div></a><span class="link-name">About</span>
    <a ui-sref-active="active" ui-sref="user"><div class="bottom-bar"></div></a><span class="link-name">User</span>
    <a ui-sref-active="active" ui-sref="login" ng-if="!main.loggedIn"><div class="bottom-bar"></div></a><span class="link-name" ng-if="!main.loggedIn">Login</span>
    <a href="#" ng-if="main.loggedIn"><div class="bottom-bar" ng-click="main.doLogout()"></div></a><span class="link-name" ng-if="main.loggedIn">Logout</span>
    <a ui-sref-active="active" ui-sref="register"><div class="bottom-bar"></div></a><span class="link-name">Register</span>
  </div>

    <br>
    <br>

  <div ng-controller="PostController as post">

  <center><button type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#newPost">New Post</button></center>

  <!-- Modal -->
  <div id="newPost" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">New Post</h4>
        </div>
        <div class="modal-body">

          <form ng-submit="post.newPost()">

            <div class="form-group">
              <label for="userId">New Post:</label>
              <select class="form-control" name="userId" ng-model="post.postData.userId">
                <option value="{{main.user.id}}">Yes</option>
              </select>
            </div>

            <div class="form-group">
              <label>Title</label>
              <input class="form-control" type="text" ng-model="post.postData.title">
            </div>

            <div class="form-group">
              <label for="category">Category:</label>
              <select class="form-control" name="category" ng-model="post.postData.category">
                <option value="adoption">Adoption</option>
                <option value="lostPet">Lost Pet</option>
                <option value="misc">Miscellaneous</option>
              </select>
            </div>

            <div class="form-group">
              <label>Body</label>
              <textarea class="form-control" type="text" ng-model="post.postData.body"></textarea>
            </div>

            <div class="form-group">
              <label>Image</label>
              <input class="form-control" type="text" ng-model="post.postData.imageUrl">
            </div>

            <button class="btn btn-info" type="submit">Create New Post</button>

          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
  <br>
  <br>


  <div class="row">
    <div class="col-sm-2"></div>

    <div class="col-sm-8">
      <ul class="nav nav-tabs">
        <li><a ui-sref-active="active" ui-sref="all">All</a></li>
        <li class="active"><a ui-sref-active="active" ui-sref="adoptions">Adoptions</a></li>
        <li><a ui-sref-active="active" ui-sref="lost">Lost</a></li>
        <li><a ui-sref-active="active" ui-sref="misc">Miscellaneous</a></li>
      </ul>
    </div>

    <div class="col-sm-2"></div>
  </div>

  <div class="row">
    <div class="col-sm-2"></div>

    <div class="col-sm-8 background-tab">
      <div ng-repeat="post in post.allPosts">
        <div ng-if="post.category=='adoption'">
          <div class="panel">
            <div class="panel-heading panel-color"><span style="font-size: 14pt">{{post.title}}</span></div>
              <br>
            <div class="panel-body">

            {{post.body}}

            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-2"></div>
  </div>

</div>
