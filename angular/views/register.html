<div class="container">
  <div id="top-bar">
    Petsy
    <img src="images/logo.png">
  </div>

  <div id="bottom-bar-wrap">
    <a ui-sref-active="active" ui-sref="newsfeed"><div class="bottom-bar"></div></a><span class="link-name">Newsfeed</span>
    <a ui-sref-active="active" ui-sref="search"><div class="bottom-bar"></div></a><span class="link-name">Search</span>
    <a ui-sref-active="active" ui-sref="about"><div class="bottom-bar"></div></a><span class="link-name">About</span>
    <a ui-sref-active="active" ui-sref="user" ng-if="main.loggedIn"><div class="bottom-bar"></div></a><span class="link-name" ng-if="main.loggedIn">User</span>
    <a ui-sref-active="active" ui-sref="login" ng-if="!main.loggedIn"><div class="bottom-bar"></div></a><span class="link-name" ng-if="!main.loggedIn">Login</span>
    <a href="#" ng-if="main.loggedIn"><div class="bottom-bar" ng-click="main.doLogout()"></div></a><span class="link-name" ng-if="main.loggedIn">Logout</span>
    <a ui-sref-active="active" ui-sref="register" ng-if="!main.loggedIn"><div class="bottom-bar"></div></a><span class="link-name" ng-if="!main.loggedIn">Register</span>
  </div>

  <br>
  <br>

  <div class="main-header" ng-controller="UserController as user">

  <!-- CAN ONLY REGISTER WHILE LOGGED IN.....??? FIX -->

    <div class="row">
      <div class="col-xs-3"></div>
        <div class="col-xs-6">
          <div class="panel">
            <div class="panel-heading panel-color"><span style="font-size: 18pt">Register</span></div>
            <br>
            <div class="panel-body">

            <span style="font-size: 9pt; color: red;">* = Required</span>
            <br>
            <br>

            <form ng-submit="user.newUser()">
              <div class="form-group">
                <label>First Name<span style="color:red">*</span></label>
                <input type="text" class="form-control" ng-model="user.userData.firstName">
              </div>
              <div class="form-group">
                <label>Last Name<span style="color:red">*</span></label>
                <input type="text" class="form-control" ng-model="user.userData.lastName">
              </div>
              <div class="form-group">
                <label>Address<span style="color:red">*</span></label>
                <input type="text" class="form-control" ng-model="user.userData.address">
              </div>
              <div class="form-group">
                <label>Email<span style="color:red">*</span></label>
                <input type="email" class="form-control" ng-model="user.userData.email">
              </div>
              <div class="form-group">
                <label>Password<span style="color:red">*</span></label>
                <input type="password" class="form-control" ng-model="user.userData.password">
              </div>
              <div class="form-group">
                <label>Profile Picture</label>
                <input type="text" class="form-control" ng-model="user.userData.profilePicture">
              </div>
                <button type="submit" class="btn login-button">Create New User</button>

                <br><br><span style="color: red">{{user.message}}</span>

            </form>

            </div>
          </div>
        </div>
      <div class="col-xs-3"></div>
    </div>

  </div>
</div>
