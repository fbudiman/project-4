<div id="top-bar">
  Petsy
  <img src="images/logo.png">
</div>

<div id="bottom-bar-wrap">
  <div class="bottom-bar"><a ui-sref-active="active" ui-sref="newsfeed">Newsfeed</a></div>
  <div class="bottom-bar"><a ui-sref-active="active" ui-sref="search">Search</a></div>
  <div class="bottom-bar"><a ui-sref-active="active" ui-sref="about">About</a></div>
  <div class="bottom-bar"><a ui-sref-active="active" ui-sref="user">User</a></div>
  <div class="bottom-bar"><a ui-sref-active="active" ui-sref="login">Login</a></div>
  <div class="bottom-bar"><a ui-sref-active="active" ui-sref="register">Register</a></div>
</div>

<br>
<br>

  <div class="main-header" ng-controller="UserController as user">

    <form ng-submit="user.newUser(user.firstName, user.lastName, user.address, user.email, user.password, user.profilePicture)">
      <label>First Name</label>
      <input type="text" ng-model="user.firstName">

      <label>Last Name</label>
      <input type="text" ng-model="user.lastName">

      <label>Address</label>
      <input type="text" ng-model="user.address">

      <label>Email</label>
      <input type="email" ng-model="user.email">

      <label>Password</label>
      <input type="password" ng-model="user.password">

      <label>Profile Picture</label>
      <input type="text" ng-model="user.profilePicture">

      <button type="submit">Create New User</button>

    </form>

    <div ng-repeat="user in user.allUsers">{{user.firstName}} {{user.lastName}} - {{user.email}} ({{user.address}})</div>

  </div>
