<h1>Login</h1>

<form ng-submit="login.doLogin()">

  <!-- EMAIL INPUT -->
  <div>
  <label>Email</label>
  <input type="email" ng-model="login.loginData.email">
  </div>

  <!-- PASSWORD INPUT -->
  <div>
  <label>Password</label>
  <input type="password" ng-model="login.loginData.password">
  </div>

  <!-- LOGIN BUTTON -->
  <button type="submit">
  <span>Login</span>
  </button>

</form>
