<!DOCTYPE html>
<html ng-app="Petsy">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Petsy</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script src="js/app.js"></script>
  <script src="js/MainController.js"></script>
  <script src="js/UserController.js"></script>
  <script src="js/PostController.js"></script>
</head>
<body>

    <div id="top-bar">
      Petsy
      <img src="images/logo.png">
    </div>
    <div id="bottom-bar-wrap">
      <div class="bottom-bar">1</div>
      <div class="bottom-bar">2</div>
      <div class="bottom-bar">3</div>
      <div class="bottom-bar">4</div>
      <div class="bottom-bar">5</div>
      <div class="bottom-bar">6</div>
    </div>

    <br>
    <br>

  <div class="main-header" ng-controller="UserController as user">

    <form ng-submit="user.newUser(user.firstName, user.lastName, user.address, user.email, user.password, user.profilePicture)">
    <label>First Name</label>
    <input type="text" ng-model="user.firstName">

    <label>Last Name</label>
    <input type="text" ng-model="user.lastName">

    <label>Address</label>
    <input type="text" ng-model="user.address">

    <label>Email</label>
    <input type="email" ng-model="user.email">

    <label>Password</label>
    <input type="password" ng-model="user.password">

    <label>Profile Picture</label>
    <input type="text" ng-model="user.profilePicture">

    <button type="submit">Create New User</button>

    </form>

    <div ng-repeat="user in user.allUsers">{{user}}</div>

  </div>

  <br>
  <br>
  <br>

  <div ng-controller="PostController as post">

  <!-- form not saving info. FIX IT -->

    <form ng-submit="post.newPost(post.title, post.category, post.body, post.imageUrl)">
    <label>Title</label>
    <input type="text" ng-model="post.title">

    <label>Category</label>
    <input type="text" ng-model="post.category">

    <label>Body</label>
    <input type="text" ng-model="post.body">

    <label>Image</label>
    <input type="text" ng-model="post.imageUrl">

    <button type="submit">Create New Post</button>

    </form>

    <div ng-repeat="post in post.allPosts">{{post}}</div>

  </div>

</body>
</html>
